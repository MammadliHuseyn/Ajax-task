<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="container w-25 mt-5">
        <form class="ml-2 mt-5">
            <label for="email">Type your email:</label>
            <input type="email" class="form-control mt-3" id="email">
            <label for="zipcode" class="mt-3">Type your zipcode:</label>
            <input type="password" class="form-control mt-3" id="zipcode">
            <input type="submit" id='login' value="Login" class="btn btn-success mt-3">
        </form>
    </div>




    <script>
        $(document).ready(function () {
            $("#login").click(function (e) {
                e.preventDefault();
                let email = $("#email").val();
                let zipcode = $("#zipcode").val();
                $.ajax({
                    method: 'GET',
                    url: 'https://jsonplaceholder.typicode.com/users',
                })

                    .done(function (msg) {
                        for (let f of msg) {
                            if ((f.email == email) && (f.address.zipcode == zipcode)) {
                                alert("success!")
                                window.location = 'index.html';
                            }

                        }
                    })
            })
        })
    </script>
</body>

</html>
